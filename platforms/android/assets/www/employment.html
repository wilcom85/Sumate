<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,500,100,200,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Sumate</title>
    </head>
    <body>
        <figure id="banner">
            <img id='logo' src="img/logo_header.png"/>		
        </figure>
        <div id="content-employment" class="forms_fixed">
            <form id='form-employment' onsubmit='return false;' action='' method='post' enctype='multipart/form-data'>
                <br>
                <input type='text' name='type_employment' id='type_employment' placeholder='Empleo a donar: ej. Mesero'/>
                <br>
                <textarea placeholder='Descripción del empleo y/o caracteristicas necesarias para aplicar a la selección' 
                          id="ta_requirements" rows="10" cols="100" style="width: 255px; resize: none;" ></textarea>
                <br><br>			
                <button id="btn_backmenune" class='button medium purple'>Volver</button>
                <button id='btn_save' class='button medium green'>Donar</button>
            </form>
        </div>        
        <div id="employment-donation-message" class="forms_fixed">
            <form onsubmit='return false;'>
                <h3 align="center" style="color:white;">Gracias por su intensión
                    donativa, el equipo de súmate estará en contacto próximamente
                    para hacer efectivo el aporte. Muchas Gracias</h3>
                </br>
                <button id="btn_back_employment_donation" class='button large purple'>Volver</button>
            </form>
        </div>
        <footer id='footer'>
            <div style='margin: 0 auto'>
                <img src="img/footer.png">	
            </div>			
        </footer>
        <script type="text/javascript" src='js/libs/jquery-1.9.1.js' ></script>	
        <script type="text/javascript" src="js/libs/Namespace.js"></script>	
        <script type="text/javascript" src="js/libs/util.js"></script>
        <script type="text/javascript" src="js/app/components/managerGlobalVariables.js"></script>			
        <script type="text/javascript" src="js/app/views/employment.js"></script>
        <script type="text/javascript" src="js/app/controllers/employmentController.js"></script>
        <script type="text/javascript" src="js/app/models/employmentModel.js"></script>	
        <script type="text/javascript"> 	
            donateEmploymentView = new  com.inventakus.view.donateEmploymentView();
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
